<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book List</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Add book</h1>
	<div class="container">
	<div class="form-group">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control" />
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control" />
			<label for="ISBN">ISBN</label>
			<input type="text" id="ISBN" th:field="*{ISBN}" class="form-control" />
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control" />
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
						th:value="${category.id}"
						th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save" class="btn btn-success"></input>
		
		
		</form>
	</div>
	</div>
	
	

</body>
</html>
